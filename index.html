<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a 
        class="header__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-container">
      <div class="todo-add-section">
        <h3 class="todo__title todo-add-section__title">Add Item</h3>
        <div class="todo-add-section__wrapper">
          <input 
            id="new-item"
            class="item item-add-text" 
            type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <div class="todo-main-section">
        <h3 class="todo__title todo-main-section__title">Todo</h3>
        <ul id="incomplete-items" class="todo__list">
          <li class="todo__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item item__label">Pay Bills</label>
            <input class="item item__text" type="text">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="btn btn__img_delete" src="./remove.svg">
            </button>
          </li>
          <li class="todo__item todo__item_edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item item__label">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="item item__text">
            <button class="item__btn item__btn_edit">Save</button>
            <button class="item__btn item__btn_delete">
              <img class="btn btn__img_delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="todo-complete-section">
        <h3 class="todo__title todo-complete-section__title">Completed</h3>
        <ul id="complete-items" class="todo__list">
          <li class="todo__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item item__label">See the Doctor</label>
            <input  class="item item__text" type="text">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="btn btn__img_delete" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
